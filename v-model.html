<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.jsのサンプル</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      button {
        margin: 0px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Vue3 - v-on</h1>
    <div id="app">
      <input type="text" v-model="message" />
      <!-- <button v-on:click="alert()">アラートイベント起動</button> -->
      <button @click="alert()">アラートイベント起動</button>
      <p>{{ message }}</p>
    </div>
  </body>
  <script>
    const appdata = {
      data() {
        return {
          message: null,
        };
      },
      methods: {
        alert() {
          if (!this.message) {
            alert("値を入力してからにしてください！");
          } else {
            alert(this.message);
          }
        },
      },
    };

    Vue.createApp(appdata).mount("#app");
  </script>
</html>
