<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.jsのサンプル</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Vue3 - v-on</h1>
    <div id="app">
      <button v-on:click="dateCreate()">Get Date & Time :)</button>
      <p>{{ message }}</p>
    </div>
  </body>
  <script>
    const appdata = {
      data() {
        return {
          message: null,
        };
      },
      methods: {
        dateCreate() {
          const value = new Date().toLocaleString("ja-JP");
          this.message = "Current Date & Time is " + value;
        },
      },
    };

    Vue.createApp(appdata).mount("#app");
  </script>
</html>
